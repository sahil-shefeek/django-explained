{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add/Edit Product{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Product{% else %}Add New Product{% endif %}</h2>
  <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="{% url 'sample:product_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
